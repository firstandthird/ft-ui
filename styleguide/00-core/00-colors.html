<div class="sg-colors" data-code-skip>
  <table>
    <thead>
      <tr>
        <th>Color</th>
        <th>Hex</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{#colors}}
      <tr>
        <td><div class="sg-swatch"></div></td>
        <td class="sg-hex">{{hex}}</td>
        <td>{{name}}</td>
      </tr>
      {{/colors}}
    </tbody>
  </table>
</div>
