css:
  files:
    - ft-ui.less
    - example/styleguide.less
    - lib/*.less
  tasks:
    - css
styleguide:
  files:
    - styleguide/**/*
    - lib/default-vars.less
    - node_modules/grunt-styles/tasks/styles.js
  tasks:
    - styles
example:
  files:
    - example/*
  options:
    livereload: true
build:
  files:
    - grunt/*
    - Gruntfile.js
    - package.json
    - bower.json
  tasks:
    - default
  options:
    reload: true
