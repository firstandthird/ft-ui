aliases:
  - less
  - autoprefixer
autoprefixer:
  expand: true
  src: 'dist/*.css'
less:
  options:
    relativeUrls: true
    paths:
      - bower_components/oban
  files:
    - 'dist/ft-ui.css': 'ft-ui.less'
    - 'dist/styleguide.css': 'lib/styleguide.less'
    - 'dist/ft-ui-email.css': 'ft-ui-email.less'
